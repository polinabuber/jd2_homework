<html lang="EN">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<form action="/project/data" method="post">
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="name" pattern="[a-zA-Zа-яА-Я]*"
           title="Please enter only letters"/><br><br>
    <label for="fphone">Phone number:</label><br>
    <input type="text" id="fphone" name="phone" pattern="[0-9]*"
           title="Please enter only numbers"/><br>
    <label for="femail">Email:</label><br>
    <input type="text" id="femail" name="email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
    title="Please enter a correct email address"/><br>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
